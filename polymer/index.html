<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400" crossorigin="anonymous">

<!--
      The `<base>` tag below is present to support two advanced deployment options:
      1) Differential serving. 2) Serving from a non-root path.

      Instead of manually editing the `<base>` tag yourself, you should generally either:
      a) Add a `basePath` property to the build configuration in your `polymer.json`.
      b) Use the `--base-path` command-line option for `polymer build`.

      Note: If you intend to serve from a non-root path, see [polymer-root-path] below.
    -->
<base href="/">
<!-- Fetch polyfill for es5 browsers -->
<script nomodule src="./fetch.js"></script>
<!-- Webcomponents polyfill -->
<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>

<!-- Load your application shell -->
<link rel="import" href="src/my-app.html">

<!-- Add any global styles for body, document, etc. -->
<style>
  body {
    margin: 0;
    font-family: 'Roboto', 'Noto', sans-serif;
    line-height: 1.5;
    min-height: 100vh;
    background-color: #eeeeee;
  }
</style>
<my-app></my-app>
